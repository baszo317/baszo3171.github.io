<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>功能選擇頁面</title>
  <style>
    /* CSS 部分 */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    h1 {
      margin-bottom: 20px;
    }

    .navigation {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- HTML 部分 -->
  <h1>選擇功能頁面</h1>
  <div class="navigation">
    <button class="nav-button" onclick="goToPage('aaa.html')">前往購物平台</button>
    <button class="nav-button" onclick="goToPage('cccc.html')">前往金錢管理系統</button>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>



</html>
